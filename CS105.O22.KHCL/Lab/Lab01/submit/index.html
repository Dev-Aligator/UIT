<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title DDA></title>
        <link href="style/main.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://unpkg.com/huebee@2/dist/huebee.min.css">
    </head>

    <body>
        <div class="notification" id="notification">
            <span class="message" id="message"></span>
            <button class="close-btn" onclick="closeNotification()">X</button>
          </div>
        <div class="sidebar">
            <div class="method using_point chosen">Vẽ dùng 2 điểm</div>
            <div class="method without_point">Vẽ tự do</div>
            <div class="color_selection">
                <input type="text" id="colorPickerInput" value="#000000">
            </div>
            
        </div>
        <div class="container">
            <div class="heading">
                <h1 class="title">Computer Graphic</h1>
                <h3 class="author">UIT</h3>
            </div>

            <div class="options">
                <div class="option dda chosen">DDA</div>
                <div class="option bresenham">Bresenham</div>
                <div class="option midpoint">Midpoint</div>
            </div>

            <div class="main_container">
                <canvas id="canvas"></canvas>
            </div>

            <div class="buttions">
                <button id="reset">Reset</button>
            </div>
            <script src="https://unpkg.com/huebee@2/dist/huebee.pkgd.min.js"></script>
            <script type="text/javascript" src="src/dda.js"></script>
            <script type="text/javascript" src="src/bresenham.js"></script>
            <script type="text/javascript" src="src/midpoint.js"></script>
            <script type="text/javascript" src="src/script.js"></script>
        </div>
    </body>
</html>
